<script>
    /**
     * @param {string} word
     * @return {boolean}
     */
    var detectCapitalUse = function (word) {
        let i = 0
        for (let item of word) {
            if(item.charCodeAt() < 97) {
                i ++;
            }
        }
        if ( i=== 1 && word[0].charCodeAt() < 97) return true
        if (i === word.length || i === 0) return true
        return false
    };
    console.log(detectCapitalUse("USA"))
    console.log(detectCapitalUse("g"))
    console.log(detectCapitalUse("gG"))
</script>
