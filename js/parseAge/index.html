<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- lodash js工具库 -->
    <!-- _.VERSION -->
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- "dddd" NaN
    抽象 不应该是这个函数做的
    类型判断 typeof 抽象 string
    if (typeof str !== string)
    isNaN -->
    <script>
        function parseAge(age) {
            if (!_.isString(age)) {
                throw new Error("请传递一个字符串");
            }
                var parsedAge = parseInt(age, 10); // NaN or 整数
                if (_.isNaN(parsedAge)){
                    console.log("不能解析")
                    return 0;
                }
                return parsedAge;
            }
    </script>
</body>

</html>
