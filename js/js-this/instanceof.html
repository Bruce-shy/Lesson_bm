<script>
    // 实例 实际的例子

    // 抽象类
    function Animal(live,eat){
        this.live = live;
        this.eat = eat;
    }
    let arr = [];
    console.log( arr instanceof Array) // 判断是不是数组


    // instanceof 谁是谁的实例 谁继承谁
    // instanceof 原理：
    // obj instanceof Constuctor
    // 就是判断 左边这个对象(obj) 它的原型链上面 有没有出现过 Constuctor.prototype 这个对象
    // 查找左边这个对象的原型链，看原型链有没有出现过 Constuctor.prototype这个对象 ，如果出现了 返回 true
    // 如果一直找到原型链的顶端还没找到 返回 false

    // 手写一个 instance_of
    function instance_of(obj, Constructor){
        let prototype = Constructor.prototype
        // 取到第一个原型
        let proto = Object.getPrototypeOf(obj);
        while(true){
            if (proto === null){
                return false;
            }
            else if (proto === prototype) {
                return true;
            }
            // 取到下一个原型
            proto = Object.getPrototypeOf(proto);
        }
    }
    console.log(instance_of(Function, Function));
    console.log(instance_of(Object, Function));
    console.log(instance_of(Function, Object));

    // js 创建一个对象的方式：有四种
    let obj = {}    // 对象字面量
    let dog = new Animal();
    // new 的原理
    // 1 创建一个对象 {}
    // 2 让这个对象继承自 prototype {}.__proto__ = Animal.prototype
    // 3 返回这个对象
    let obj1 = new Object();
    let obj2= Object.create({});
</script>
