<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        #p1 {
            background-color: green;
            background-color: rgb(0, 255, 0);
            background-color: #00FF00;
            background-color: rgba(0, 255, 0, 0.3);
            /* hsl(hue, saturation, lightness) hue 色相，saturation 饱和度，lightness 亮度 */
            /* 色相：色彩的基本属性 green */
            /* 饱和度：色彩的纯度，越高色彩越纯，低则逐渐变灰，取 0-100% 的数值*/
            /* 亮度： 取 0-100%，增加亮度，颜色会向白色变化；减少亮度，颜色会向黑色变化。*/

            /* rgb #00FF00 hsl css 颜色函数来表达颜色 */
            background-color: hsl(150, 100%, 60%);
        }

        .button {
            display: inline-block;
            outline: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            /*  */
            font: 14px/100% Arial;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
            border-radius: .5em;
            color: white;
            border: solid 1px;
            background: linear-gradient(to bottom,
                    hsl(150, 95%, 54.1%),
                    hsl(150, 95%, 84.1%));
            padding: .5em 2em .55em;
        }
    </style>
</head>

<body>
    <p id="p1">绿色</p>
    <div class="button">123
    </div>
    <script>
        const btn = document.querySelector('.button');
        let h = 25; //设置变量
        setInterval(() => {
            h++;
            // console.log(h);
            if (h > 255) {
                h = 0;
            }
            btn.style.borderColor = `hsl(${h}, 95%, 45%)`;
            btn.style.background = `linear-gradient(to bottom,
        hsl(${h}, 95%, 54.1%), hsl(${h}, 95%, 84.1%))`
        }, 100);
    </script>
</body>

</html>
