        function axios(method, url, params = {}, headers = {}) {
            const xhr = new XMLHttpRequest();
            xhr.open(method, url, true);
            for (let k in headers) {
                xhr.setRequestHeader(k, headers[k])
            }
            xhr.addEventListener('readstatechang', function () {

            })
            let data = headers['Content-Type'] && headers['Content-Type'] === 'application/json' ? JSON.stringify(
                params) : params;
            xhr.send(data);
        }
