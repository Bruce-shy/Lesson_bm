<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .box1{
            /* padding: ; 内边距 */
            /* margin: ; 外边距*/
            padding-left: 10px;
        }
        .box2{
            /* 设置为怪异盒模型 模型设置 */
            box-sizing: border-box;
            padding-left: 10px; 
        }
    </style>
</head>
<body>
    <div class="box box1">content-box</div>
    <div class="box box2">border-box</div>
    <script>
        const box1 = document.querySelector('.box1');
        console.log(box1.offsetWidth,box1.offsetHeight);
        const box2 = document.querySelector('.box2');
        console.log(box2.offsetWidth,box2.offsetHeight)
    </script>
</body>
</html>
