<style>
    /* 宽高 16:9 */
    .ration {
        width: 100%;
        /* 加外边框 不占 div 的宽和高 */
        outline: 1px solid orange;
        /* 设置自有高度为 0 */
        height:0;
        /* 用 padding 把高度撑开 */
        /* padding-top 相对于高度来计算*/
        padding-top: calc( 100% * 9 / 16);
        position: relative;
    }
    .ration > div {
        position: absolute;
        left: 0;
        top: 0;
    }
</style>
<div class="ration">

</div>
