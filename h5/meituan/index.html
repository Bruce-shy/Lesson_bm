<!DOCTYPE html>
<html lang="en" style="font-size: 100px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="initial-scale=0.5,maximum-scale=0.5, minimum-scale=0.5,width=device-width, height=device-height, user-scalable=no">
    <title>Document</title>
    <!-- sdk -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ScGKXmcGmKXUDqToy259HhlnUgcLmdNS">
    </script>
    <style>
        /* 元素有些默认属性， 我们将它重置掉 css reset 工作流程 */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /* css 继承 */
            font-size: 0.28rem;
            line-height: 1.5;
        }

        img {
            max-width: 100%;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .poi-item-wrapper {
            background-color: #fff;
            padding: 0.24rem 0 0 0.3rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .poi-item-wrapper .poi-info-wrapper {
            display: flex;
        }

        .poi-item-wrapper .image-wrapper {
            position: relative;
            margin-top: 0.05rem;
            width: 1.6rem;
            height: 1.61rem;
        }

        .poi-item-wrapper .poi-info {
            margin-left: 0.18rem;
            /* 弹性布局 */
            flex: 1;
        }

        .poi-item-wrapper .poi-info .price-wrapper {
            position: relative;
            font-size: 0.24rem;
            line-height: 0.33rem;
            margin-top: 0.06rem;
            /* 超出隐藏 */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            height: 2rem;
        }

        .stars {
            /* 对元素设置display：inline-block ，元素不会脱离文本流 */
            /* 不独占一行的块级元素 */
            display: inline-block;
            color: #fa952f;
        }

        .icon {
            display: inline-block;
        }

        .grade {
            position: absolute;
            left: 40%;
            height: 0.33rem;
            line-height: 0.33rem;
            font-size: 0.24rem;
            font-family: PingFangSC-Regular;
            color: #666666;
            letter-spacing: 0.2px;
        }

        .price {
            position: absolute;
            left: 60%;
            height: 0.33rem;
            line-height: 0.33rem;
            font-size: 0.24rem;
            font-family: PingFangSC-Regular;
            color: #666666;
            letter-spacing: 0.2px;
        }

        .poi-item-wrapper .poi-info .location {
            position: absolute;
            top: 0;
            right: 0;
            height: 0.33rem;
            line-height: 0.33rem;
            font-size: 0.24rem;
            font-family: PingFangSC-Regular;
            color: #666666;
            letter-spacing: 0.2px;
        }
    </style>
</head>

<body>
    <!-- html + css -->
    <!-- 附近的商家 -->
    <div class="shop-list">
        <div class="poi-item-wrapper">
            <div class="poi-info-wrapper">
                <!-- .image-wrapper+.poi-info -->
                <div class="image-wrapper">
                    <div class="imgbox">
                        <img src="http://p0.meituan.net/deal/__45899142__3351739.jpg@320w_320h_1e_1c" alt="">
                    </div>
                </div>
                <div class="poi-info">
                    <div class="poi-name"></div>
                    <div class="price-wrapper">
                        <span class="stars">
                            <i class="icon" style="width: 0.36rem; height: 0.36rem;">
                                <img src="https://bruce-shy.github.io/Lesson_bm/h5/meituan/material/stars.png" alt="">
                            </i>
                            <i class="icon" style="width: 0.36rem; height: 0.36rem;">
                                <img src="https://bruce-shy.github.io/Lesson_bm/h5/meituan/material/stars.png" alt="">
                            </i>
                            <i class="icon" style="width: 0.36rem; height: 0.36rem;">
                                <img src="https://bruce-shy.github.io/Lesson_bm/h5/meituan/material/stars.png" alt="">
                            </i>
                            <i class="icon" style="width: 0.36rem; height: 0.36rem;">
                                <img src="https://bruce-shy.github.io/Lesson_bm/h5/meituan/material/stars.png" alt="">
                            </i>
                            <i class="icon" style="width: 0.36rem; height: 0.36rem;">
                                <img src="https://bruce-shy.github.io/Lesson_bm/h5/meituan/material/stars.png" alt="">
                            </i></span>
                        <span class="grade">5.0分</span>
                        <span class="price">￥28/人</span>
                        <div class="location"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="poi-item-wrapper">

        </div>
    </div>
    <!-- <div id="map"></div> -->
    <script>
        // 1. 距离
        // 2. 点 经纬度
        // 114.312415, 25.686969
        // 命名规范
        // 114.311825,25.695013
        // 114.315627,25.703063
        const myLatitude = '25.686969',
            myLongitude = '114.312415',
            kfcLatitude = '25.695013',
            kfcLongitude = '114.311825';
        // sdk 有点大，他在远方
        // js 事件机制
        window.onload = function () {
            function parseDistance(distance) {
                // 如果 > 1000 米 返回 4.1km
                // 否则 整数 936m
                if (distance < 1000) {
                    return parseInt(distance) + 'm';
                }
                else {
                    return (distance / 1000).toFixed(1) + 'km';
                }
            }
            // 开始我们的js编程
            const map = new BMap.Map();//实例化地图
            // map.centerAndZoom("崇义县阳光小区", 17)//中心设置zoom

            // 两点距离
            const mypoint = new BMap.Point(myLongitude, myLatitude);
            const kfcPoint = new BMap.Point(kfcLongitude, kfcLatitude);
            const distance = parseDistance(map.getDistance(mypoint, kfcPoint));
            // Number
            // console.log(distance);
            // . 选择类名
            document.querySelector('.poi-name').innerHTML = '肯德基';
            document.querySelector('.location').innerHTML = distance;
            document.querySelector('.imgbox img').src = "https://p0.meituan.net/200.0/deal/607cffdccca7f4da09a2dddeedd31a8e49072.jpg@126_0_388_388a%7C267h_267w_2e_100Q";
        }

    </script>
</body>

</html>
