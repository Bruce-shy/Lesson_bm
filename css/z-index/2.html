<div class="one overLap box">one
    <div class="white zIndex1 positioned">four</div>
</div>
<div class="two overLap box positioned">two</div>
<div class="three zIndex2 overLap box">three</div> 
<!-- 盒子 three 应该在 盒子 one 上面 -->
<!-- three z-index 不生效是因为不满足 层叠上下文形成条件 -->
<style>
    /* auto
    默认的： 定位的 > 非定位的 (按照 元素 在 html 中出现的顺序决定， 越往后的元素越覆盖在上面) */
    .box {
        height: 200px;
        width: 200px;
        text-align: center;
        border: 2px solid black;
        background-color: #ea5;
        vertical-align: top;
    }

    .overLap {
        display: inline-block;
        margin-left: -60px;
    }

    .one {
        margin-left: 0;
    }

    .two {
        margin-top: 30px;
    }

    .three {
        margin-top: 60px;
    }

    .positioned {
        position: relative;
    }

    .absolute {
        position: absolute;
    }

    .white {
        background-color: #fff;
    }

    .zIndex1 {
        z-index: 1;
    }

    .zIndex2 {
        z-index: 2;
    }
</style>
