<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid orange;
            border-top-color: transparent;
            border-left-color: transparent;
            transform:rotate(-45deg);
        }

        .progress {
            /* display: flex; */
            width: 200px;
            height: 200px;
            position: relative;
        }
        
        .right, .left{
            width: 100px;
            height: 200px;
            position: absolute;
        }

        .left {
            left: 0;
            background: red;
        }

        .right {
            right: 0;
            background-color: orangered;
        }

        .circle-50 {
            width: 160px;
            height: 160px;
            border: 20px solid transparent;
            border-radius: 50%;
            transform:rotate(-135deg);
            position: absolute;
            top: 0;
        }

        .right-circle {
            border-top-color:greenyellow ;
            border-right-color:greenyellow ;
            right: 0;
            animation: rotate 5s ease;
        }

        .left-circle {
            border-top-color:greenyellow ;
            border-right-color:greenyellow ;
            left: 0;
            animation: rotate1 5s ease 5s;
        }

        @keyframes rotate {
            from {
                transform: rotate(-135deg)
            }
            to {
                transform: rotate(45deg)
            }
        }
        @keyframes rotate1 {
            from {
                transform: rotate(45deg)
            }
            to {
                transform: rotate(225deg)
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="progress">
        <div class="right">
            <div class="circle-50 right-circle"></div>
        </div>
        <div class="left">
            <div class="circle-50 left-circle"></div>
        </div>
    </div>
</body>
</html>
