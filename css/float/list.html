<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(2n - 1) {
            background-color: red;
        }

        ul li:nth-child(2n) {
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <!-- 选中 列表奇数 偶数 nth-child 伪类 -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- position 
    relative: 相对于自身定位
    absolute: 相对于上级第一个非 static 定位(不准确的说法)
    准确说法: (包含块) 相对于它的包含块来定位
    如何确定包含块 -->
    <style>
        .inner2 {
            /* 它是 相对于 inner1 来定位 */
            position: absolute; top: 0; left: 0;
        }
        .out {
            position: relative; width: 400px; height: 400px;
        }
        .inner1 {
            transform: translate3d(0, 100px, 0); width: 100px;
            height: 100px; border: 1px solid #000;
        }
    </style>
    <div class="out">
        <div class="inner1">
            <div class="inner2">hello</div>
        </div>
    </div>
</body>
</html>
